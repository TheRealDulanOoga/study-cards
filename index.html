<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="icon" href="icons/flashcards.svg" />
    <script src="js/main.js" type="module" defer></script>
    <title>StudyCards</title>
  </head>
  <body>
    <!-- navbar -->
    <div id="navbar" class="navbar closed">
      <div data-tab-target="#home-tab" class="active tab">
        <img src="icons/home.svg" alt="Home" />
      </div>
      <div data-tab-target="#settings-tab" class="tab">
        <img src="icons/settings.svg" alt="Settings" />
      </div>
      <div data-tab-target="#account-tab" class="tab">
        <img src="icons/account.svg" alt="Account" />
      </div>
      <div id="close-navbar-button">
        <img src="icons/close.svg" alt="Close" />
      </div>
    </div>

    <!-- navbar tab display -->
    <div id="link-content">
      <!-- Home Tab -->
      <div class="active" id="home-tab" data-tab-content>
        <img
          src="icons/menu.svg"
          alt="Open Navbar"
          class="open-navbar-button"
        />
        <div class="flashcard-grid" id="flashcard-grid"></div>
      </div>

      <!-- Settings Tab -->
      <div id="settings-tab" data-tab-content>
        <img
          src="icons/menu.svg"
          alt="Open Navbar"
          class="open-navbar-button"
        />
        <h1>Settings</h1>
        <p>
          Man... this settings tab is really cool! Settings are my favorite.
        </p>
      </div>

      <!-- Account Tab -->
      <div id="account-tab" data-tab-content>
        <img
          src="icons/menu.svg"
          alt="Open Navbar"
          class="open-navbar-button"
        />
        <h1>Account</h1>
        <p>
          Wow, the account tab is so different when compared to the other tabs.
          I wonder what master of design made this one.
        </p>
      </div>
    </div>
  </body>
</html>
